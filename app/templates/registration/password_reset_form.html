{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Reset my password" %}{% endblock %}

{% block content %}
<div class="row my-4">
  <div class="col-2"></div>
  <div class="col-8">
    <h3>{% trans "Forgotten your password?" %}</h3>
    <p>{% trans "Enter your e-mail address to obtain a new password." %}</p>
    <form method="post">
      {% crispy form %}
      <input type="submit" value="{% trans "Send e-mail" %}" class="btn btn-primary px-5 mt-2">
    </form>
  </div>
</div>
{% endblock %}
